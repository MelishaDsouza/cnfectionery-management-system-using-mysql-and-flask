<!DOCTYPE html>
<html>
<head>
    <title>All Orders</title>
</head>
<body>
    <h1>All Cake Orders</h1>
    <table border="1" cellpadding="10">
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Cake</th>
            <th>Qty</th>
            <th>Price/item</th>
            <th>Total</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        {% for order in orders %}
        <tr>
            <form action="/edit-order/{{ order[0] }}" method="POST">
                <td>{{ order[0] }}</td>
                <td><input type="text" name="customer_name" value="{{ order[1] }}"></td>
                <td><input type="text" name="cake_type" value="{{ order[2] }}"></td>
                <td><input type="number" name="quantity" value="{{ order[3] }}"></td>
                <td><input type="number" step="0.01" name="price_per_item" value="{{ order[4] }}"></td>
                <td>{{ order[5] }}</td>
                <td>{{ order[6] }}</td>
                <td>
                    <button type="submit">Update</button>
                </td>
            </form>
            <form action="/delete-order/{{ order[0] }}" method="POST">
                <td><button type="submit" onclick="return confirm('Are you sure?')">Delete</button></td>
            </form>
        </tr>
